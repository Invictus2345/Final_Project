<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/create_an_inspection", method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <label for="image">Image:</label>
        <input type="image" name="image">
        <label for="location">Location:</label>
        <input type="text" name="location">
        <label for="size">Size by Sqft</label>
        <input type="text" name="size">
        <label for="price">Price</label>
        <input type="number" name="price">
        <label for="beds">Bed(s)</label>
        <input type="number" name="beds">
        <label for="baths">Bath(s)</label>
        <input type="number" name="baths">
        <label for="style_of_home">Type of Home</label>
        <select id="style_of_home" name="style_of_home">
            <option value="Single-Family Home">Single-Family Home</option>
            <option value="Semi-Detached Home">Semi-Detached Home</option>
            <option value="Multifamily Home">Multifamily Home</option>
            <option value="Condominium">Condominium</option>
            <option value="Co-Op">Co-Op</option>
            <option value="Tiny Home">Tiny Home</option>
            <option value="Mobile Home">Mobile Home</option>
        </select>
        <label for="HOA_fees">HOA fees?</label>
        <select id="HOA_fees" name="HOA_fees">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="submit" value="submit">
    </form>
</body>
</html>
